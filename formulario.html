<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Jogo do bicho</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro jogo do bicho</h1>

        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual seu nivel de apostador?</strong></label>
            <label>
                <input type="radio" name="devweb" value="bode" checked>Iniciante 
            </label>
            <label>
                <input type="radio" name="devweb" value="Vaca">Intermediario
            </label>
            <label>
                <input type="radio" name="devweb" value="Porco">Apostador veio de guerra
            </label>
        </div>

        <div class="campo">
            <label><strong>Selecione um animal para a aposta:</strong></label><br><br>
            <select id="Animal" required>
                <option selected disabled value="">Selecione</option>
                <option>Bode</option>
                <option>Vaca</option>
                <option>Porco</option>
              </select>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte-me sua experiencia com o jogo do bicho: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>            



    </form>
    
</body>
</html>
